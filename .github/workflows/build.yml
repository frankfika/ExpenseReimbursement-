name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Read version
      id: version
      run: echo "VERSION=$(cat VERSION)" >> $GITHUB_OUTPUT

    - name: Build with PyInstaller
      run: |
        pyinstaller --clean --onefile --windowed \
          --name "ExpenseHelper" \
          --add-data "web/templates:web/templates" \
          --add-data "web/static:web/static" \
          --hidden-import webview \
          --hidden-import flask \
          --hidden-import paddleocr \
          --exclude-module tkinter \
          --exclude-module matplotlib \
          --exclude-module test \
          --exclude-module unittest \
          --exclude-module pydoc \
          --exclude-module argparse \
          --exclude-module http.server \
          --exclude-module ssl \
          --strip \
          --optimize 2 \
          desktop_app.py

    - name: Create DMG
      run: |
        APP_NAME="ExpenseHelper"
        VERSION="${{ steps.version.outputs.VERSION }}"
        DMG_NAME="ExpenseHelper-${VERSION}-macos"
        TEMP_DIR="dist/dmg_temp"

        mkdir -p "$TEMP_DIR"
        cp -R "dist/${APP_NAME}.app" "$TEMP_DIR/"
        ln -s /Applications "$TEMP_DIR/Applications"

        hdiutil create -volname "报销助手" \
          -srcfolder "$TEMP_DIR" \
          -ov -format UDZO \
          "dist/${DMG_NAME}.dmg"

    - name: Upload DMG
      uses: actions/upload-artifact@v4
      with:
        name: macos-dmg
        path: dist/ExpenseHelper-*.dmg
        retention-days: 7

  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Read version
      id: version
      run: echo "VERSION=$(cat VERSION)" >> $env:GITHUB_OUTPUT

    - name: Build with PyInstaller
      run: |
        $VERSION = "${{ steps.version.outputs.VERSION }}"
        pyinstaller --clean --onefile --windowed `
          --name "ExpenseHelper" `
          --add-data "web/templates;web/templates" `
          --add-data "web/static;web/static" `
          --hidden-import webview `
          --hidden-import flask `
          --hidden-import paddleocr `
          --exclude-module tkinter `
          --exclude-module matplotlib `
          --exclude-module test `
          --exclude-module unittest `
          --exclude-module pydoc `
          --exclude-module argparse `
          --exclude-module http.server `
          --exclude-module ssl `
          --strip `
          --optimize 2 `
          desktop_app.py

    - name: Rename with version
      run: |
        $VERSION = "${{ steps.version.outputs.VERSION }}"
        Move-Item "dist\ExpenseHelper.exe" "dist\ExpenseHelper-$VERSION-windows.exe"

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: windows-exe
        path: dist/ExpenseHelper-*.exe
        retention-days: 7
