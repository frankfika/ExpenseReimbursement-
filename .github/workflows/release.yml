name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Read version
      id: version
      run: |
        VERSION=$(cat VERSION)
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    # ============ macOS 构建 ============
    - name: Build macOS app
      run: |
        pyinstaller --clean --onefile --windowed \
          --name "报销助手" \
          --add-data "web/templates:web/templates" \
          --add-data "web/static:web/static" \
          --hidden-import webview \
          --hidden-import flask \
          --hidden-import paddleocr \
          desktop_app.py

    - name: Create DMG
      run: |
        APP_NAME="报销助手"
        VERSION="${{ steps.version.outputs.VERSION }}"
        DMG_NAME="报销助手-${VERSION}"
        TEMP_DIR="dist/dmg_temp"

        mkdir -p "$TEMP_DIR"
        cp -R "dist/${APP_NAME}.app" "$TEMP_DIR/"
        ln -s /Applications "$TEMP_DIR/Applications"

        hdiutil create -volname "$APP_NAME" \
          -srcfolder "$TEMP_DIR" \
          -ov -format UDZO \
          "dist/${DMG_NAME}.dmg"

    # ============ Windows 构建（使用 macOS 交叉编译或跳过）============
    # 注意：PyInstaller 不支持跨平台构建，这里我们构建 macOS 版本
    # Windows 版本需要在 Windows runner 上单独构建

    # ============ 创建 Release ============
    - name: Generate Release Notes
      id: release_notes
      run: |
        VERSION="${{ steps.version.outputs.VERSION }}"
        cat > release_notes.md << EOF
        ## 报销助手 v${VERSION}

        ### 下载安装
        - **macOS**: 下载 \`报销助手-${VERSION}.dmg\`，双击安装
        - **Windows**: 下载 \`报销助手-${VERSION}.exe\`，双击安装

        ### 本版本更新
        - 详细更新日志请查看 [CHANGELOG.md](https://github.com/frankfika/ExpenseReimbursement/blob/main/CHANGELOG.md)

        ### 使用说明
        首次运行需要配置 API Key，请访问 [硅基流动](https://cloud.siliconflow.cn/i/Wd45d1wI) 获取。
        EOF
        cat release_notes.md

    - name: Create Release (macOS only)
      uses: softprops/action-gh-release@v2
      with:
        name: 报销助手 v${{ steps.version.outputs.VERSION }}
        body_path: release_notes.md
        files: dist/报销助手-*.dmg
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 单独的 Windows 构建任务
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Read version
      id: version
      run: |
        $VERSION = Get-Content VERSION
        "VERSION=$VERSION" >> $env:GITHUB_OUTPUT

    - name: Build Windows EXE
      run: |
        $VERSION = "${{ steps.version.outputs.VERSION }}"
        pyinstaller --clean --onefile --windowed `
          --name "报销助手-$VERSION" `
          --add-data "web/templates;web/templates" `
          --add-data "web/static;web/static" `
          --hidden-import webview `
          --hidden-import flask `
          --hidden-import paddleocr `
          desktop_app.py

    - name: Upload to Release
      uses: softprops/action-gh-release@v2
      with:
        files: dist/报销助手-*.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
